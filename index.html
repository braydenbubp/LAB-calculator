<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-Calculator</title>
  </head>
  <link rel="stylesheet" href="main.css">


  <body>
    <script src="main.js"></script>
    <div id="calculator">
      <form>
      <div class="numBar display">
        <!-- <div class="numAlign display"> -->
          <input type="text" name="display" >
        <!-- </div> -->
      </div>  
  
      <div class="firstRow">
        <input class="cBtn" type="button" value="C" onclick="display.value = ' ' ">
  
        <input class="arrow" type="button" value="&#8592;" onclick="display.value =display.value.toString().slice(0,-1)"/>
  
        <input class="funcBtn" type="button" value="&#247;" onclick="display.value += '/'">
  
      </div>
  
      <div class="secondRow">
        <input class="numBtn" type="button" value="7" onclick="display.value += '7' ">
          
  
          <input class="numBtn" type="button" value="8" onclick="display.value += '8' ">
          
  
          <input class="numBtn" type="button" value="9" onclick="display.value += '9' ">
          
  
          <input class="funcBtn" type="button" value="&#215;" onclick="display.value += '*' ">
          
        
      </div>
      
      <div class="thirdRow">
        <input class="numBtn" type="button" value="4" onclick="display.value += '4' ">
  
        <input class="numBtn" type="button" value="5" onclick="display.value += '5'">
  
        <input class="numBtn" type="button" value="6" onclick="display.value += '6'">
  
        <input class="funcBtn" type="button" value="&#8722;" onclick="display.value += '-'">
  
      </div>
  
      <div class="fourthRow">
        <input class="numBtn" type="button" value="1" onclick="display.value += '1'">
  
        <input class="numBtn" type="button" value="2" onclick="display.value += '2'">
  
        <input class="numBtn" type="button" value="3" onclick="display.value += '3'">
  
        <input class="funcBtn" type="button" value="&#43;" onclick="display.value += '+'">
  
      </div>
  
      <div class="lastRow">
        <input class="zero" type="button" value="0" onclick="display.value += '0'">
  
     
        <input class="funcBtn" type="button" value="&#61;" onclick="display.value = eval(display.value)"> 
          
      </div>
      </form>
    </div>
  

  </body>
</html>
